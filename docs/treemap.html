<!DOCTYPE html>
<html lang="en">

<head>
    <title>treemap</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <style>
        #container {
            align-items: stretch;
            display: flex;
            height: 100%;
            position: relative;
            width: 100%;
        }

        #visualization {
            flex: 1;
            width: 100%;
            height: 1000px;
        }
    </style>
</head>

<body>
    <div id="config">
        <input type="text" id="jsonDataUrl" placeholder="treemap.json" onchange="changedUrl(this.value)"/>
        <input type="text" id="teamCityToken" placeholder="TEAM_CITY_TOKEN" onchange="changedToken(this.value)"/>
        <input type="button" id="go" value="Go!" onclick="fetchAndDisplay()"/>
    </div>
    <div id="container">
        <div id="visualization"></div>
    </div>
    <script src="carrotsearch.foamtree.js"></script>
    <script>

        let teamCityToken = '';
        let jsonDataUrl = 'treemap.json';

        function changedUrl(value) {
            jsonDataUrl = value;
        }

        function changedToken(value) {
            teamCityToken = value;
        }

        window.addEventListener("load", fetchAndDisplay);
        
        function fetchAndDisplay() {
            fetch(jsonDataUrl, {
                headers: {
                    Authorization: `Bearer ${teamCityToken}`,
                },
            }).then(result => result.json().then(dataObject => {
                console.log("dataObject is", dataObject);
                console.log("loaded")
                var foamtree = new CarrotSearchFoamTree({
                    groupMinDiameter: 0,
                    groupLabelVerticalPadding: 0.2,
                    groupExposureZoomMargin: 0.2,
                    zoomMouseWheelDuration: 300,
                    openCloseDuration: 200,
                    dataObject,
                    id: "visualization",
                    layout: 'squarified',
                    stacking: 'flattened',
                    // groupLabelMinFontSize: 30,3
                    layoutByWeightOrder: false,
                    rolloutDuration: 0,
                    pullbackDuration: 0,
                    fadeDuration: 0,
                    maxGroups: Infinity,
                    maxGroupLevelsDrawn: Infinity,
                    maxGroupLabelLevelsDrawn: Infinity,
                    maxGroupLevelsAttached: Infinity,

                    onGroupClick(event) {
                        console.log(this)
                        console.log(event.group)
                    },

                    // groupLabelLayoutDecorator: (opts, props, vars) => {
                    //     // vars.maxTotalTextHeight = .25;
                    // }

                });

            }))
        }
        
    </script>
</body>

</html>
